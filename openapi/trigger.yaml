openapi: 3.0.0
info:
  title: Trigger Order API
  version: 1.0.0
  description: |
    Formerly known as Limit Order API

    | Link |
    | --- |
    | [Create Order](/docs/trigger-api/create-order) |
    | [Execute Order](/docs/trigger-api/execute-order) |
    | [Cancel Order](/docs/trigger-api/cancel-order) |
    | [Get Trigger Orders](/docs/trigger-api/get-trigger-orders) |

servers:
  - url: 'https://api.jup.ag/trigger/v1'

components:
  schemas: {}
  parameters: {}
paths:
  /cancelOrders:
    post:
      summary: cancelOrders
      description: |
        Request for a base64-encoded unsigned trigger order cancellation transaction(s) to be used in `POST /trigger/v1/execute`
        
        :::note
        - Refer to [Trigger API doc](/docs/trigger-api/cancel-order) for more information
        :::
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                maker:
                  type: string
                computeUnitPrice:
                  type: string
                  default: auto
                  description: |
                    In microlamports, defaults to 95th percentile of priority fees
                orders:
                  type: array
                  items:
                    type: string
                  description: |
                    Array of orders to cancel, if none is provided, the API will generate cancel instructions for all open orders belonging to the maker
              required:
                - maker
              title: cancelOrdersRequestBody
              example:
                maker: devjnEpxbJUhJ39FSsFz7YPerr5bdxN8VWUXvfbFUK4
                orders:
                  - 6fe8ByaiFHisjnYnH5qdpyiNtkn89mMBQUemRkVmKhro
                  - 9jwzPKHxcrSozdrTYzPnTqy7psRvNGxaYUAiiyxwZKjj
                computeUnitPrice: auto
      responses:
        '200':
          description: |
            Returns the base64-encoded unsigned transaction(s) of all open orders associated to the provided "maker"
            
            :::note
            - If no orders were specified, batching 5 cancel order instructions in 1 transaction.
            - Refer to [Trigger API doc](/docs/trigger-api/cancel-order) for more information
            :::
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestId:
                    type: string
                    description: "Required to make a request to `/execute`"
                  transactions:
                    type: array
                    items:
                      type: string
                    description: "Array of unsigned base-64 encoded transaction(s)"
                required:
                  - requestId
                  - transactions
                example:
                  requestId: f7d5dd40-a416-4dae-8367-7dc10cab6554
                  transactions:
                    - |
                      
                    - |
                      
        '400':
          description: Bad request body
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  code:
                    type: number
                  cause:
                    type: string
                  signature:
                    type: string
                    description: 'Signature of the transaction, if generated'
                    example: |
                      38CtpugRBobyj1JMkHj9umQyj1D8q6bs1jcMRcw7Fiyp4BXv4uh4bD4TyJs6fsqYCDDfQpeRewA7HjLA1Eprc8uR
                  status:
                    type: string
                    enum:
                      - Failed
                required:
                  - error
                  - code
                example:
                  error: invalid maker pubkey
                  code: 400
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  code:
                    type: number
                  cause:
                    type: string
                  signature:
                    type: string
                    description: 'Signature of the transaction, if generated'
                    example: |
                      38CtpugRBobyj1JMkHj9umQyj1D8q6bs1jcMRcw7Fiyp4BXv4uh4bD4TyJs6fsqYCDDfQpeRewA7HjLA1Eprc8uR
                  status:
                    type: string
                    enum:
                      - Failed
                required:
                  - error
                  - code
                example:
                  error: something went wrong while generating cancel instructions
                  code: 500
  /createOrder:
    post:
      summary: createOrder
      description: |
        Request for a base64-encoded unsigned trigger order creation transaction to be used in `POST /trigger/v1/execute`
        
        :::note
        - Refer to [Trigger API doc](/docs/trigger-api/create-order) for more information
        :::
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                inputMint:
                  type: string
                outputMint:
                  type: string
                maker:
                  type: string
                payer:
                  type: string
                params:
                  type: object
                  properties:
                    makingAmount:
                      type: string
                      description: Amount of input mint to swap
                    takingAmount:
                      type: string
                      description: Amount of output mint to receive
                    expiredAt:
                      type: string
                    slippageBps:
                      type: string
                      description: |
                        Amount of slippage the order can be executed with
                      default: 0
                    feeBps:
                      type: string
                      description: |
                        Requires the `feeAccount` parameter, the amount of fees in bps that will be sent to the fee account
                  required:
                    - makingAmount
                    - takingAmount
                computeUnitPrice:
                  type: string
                  default: auto
                  description: |
                    In microlamports, defaults to 95th percentile of priority fees
                feeAccount:
                  description: |
                    - A token account (via the Referral Program) that will receive the fees
                    - Refer to [Referral Program Github](https://github.com/TeamRaccoons/referral/tree/main) for more information
                  type: string
                wrapAndUnwrapSol:
                  type: boolean
                  default: true
                  description: If either input or output mint is native SOL
              required:
                - inputMint
                - outputMint
                - maker
                - payer
                - params
              title: createOrdersRequestBody
              example:
                maker: devjnEpxbJUhJ39FSsFz7YPerr5bdxN8VWUXvfbFUK4
                payer: devjnEpxbJUhJ39FSsFz7YPerr5bdxN8VWUXvfbFUK4
                inputMint: EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v
                outputMint: So11111111111111111111111111111111111111112
                params:
                  makingAmount: '100000000'
                  takingAmount: '50000000'
                computeUnitPrice: auto
      responses:
        '200':
          description: |
            Returns the base64-encoded unsigned transaction from the provided
            request body.
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestId:
                    type: string
                    description: "Required to make a request to `/execute`"
                  transaction:
                    type: string
                    description: "Unsigned base-64 encoded transaction"
                  order:
                    type: string
                    description: "Base-58 account which is the Trigger Order account"
                required:
                  - requestId
                  - transaction
                example:
                  requestId: f7d5dd40-a416-4dae-8367-7dc10cab6554
                  transaction: |
                    
                  order: CX2iPk4nxarGPkk7ziViJTfL1z2e1LnGWRDimVQ4tzYf
        '400':
          description: Bad request body
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  code:
                    type: number
                  cause:
                    type: string
                  signature:
                    type: string
                    description: 'Signature of the transaction, if generated'
                    example: |
                      38CtpugRBobyj1JMkHj9umQyj1D8q6bs1jcMRcw7Fiyp4BXv4uh4bD4TyJs6fsqYCDDfQpeRewA7HjLA1Eprc8uR
                  status:
                    type: string
                    enum:
                      - Failed
                required:
                  - error
                  - code
                example:
                  error: invalid create order request
                  cause: 'input mint making amount must be at least 5 USD, received: 1'
                  code: 400
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  code:
                    type: number
                  cause:
                    type: string
                  signature:
                    type: string
                    description: 'Signature of the transaction, if generated'
                    example: |
                      38CtpugRBobyj1JMkHj9umQyj1D8q6bs1jcMRcw7Fiyp4BXv4uh4bD4TyJs6fsqYCDDfQpeRewA7HjLA1Eprc8uR
                  status:
                    type: string
                    enum:
                      - Failed
                required:
                  - error
                  - code
                example:
                  error: unable to get latest blockhash
                  code: 500
  /cancelOrder:
    post:
      summary: cancelOrder
      description: |
        Request for a base64-encoded unsigned trigger order cancellation transaction to be used in `POST /trigger/v1/execute`
        
        :::note
        - Refer to [Trigger API doc](/docs/trigger-api/cancel-order) for more information
        :::
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                maker:
                  type: string
                order:
                  type: string
                computeUnitPrice:
                  type: string
                  default: auto
                  description: |
                    In microlamports, defaults to 95th percentile of priority fees
              required:
                - maker
                - order
              example:
                maker: devjnEpxbJUhJ39FSsFz7YPerr5bdxN8VWUXvfbFUK4
                order: 6fe8ByaiFHisjnYnH5qdpyiNtkn89mMBQUemRkVmKhro
                computeUnitPrice: auto
      responses:
        '200':
          description: |
            Returns the base64-encoded unsigned transaction needed to cancel an order
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestId:
                    type: string
                    description: "Required to make a request to `/execute`"
                  transaction:
                    type: string
                    description: "Unsigned base-64 encoded transaction"
                required:
                  - requestId
                  - transaction
                example:
                  requestId: f7d5dd40-a416-4dae-8367-7dc10cab6554
                  transaction: |
                    
        '400':
          description: Bad request body
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  code:
                    type: number
                  cause:
                    type: string
                  signature:
                    type: string
                    description: 'Signature of the transaction, if generated'
                    example: |
                      38CtpugRBobyj1JMkHj9umQyj1D8q6bs1jcMRcw7Fiyp4BXv4uh4bD4TyJs6fsqYCDDfQpeRewA7HjLA1Eprc8uR
                  status:
                    type: string
                    enum:
                      - Failed
                required:
                  - error
                  - code
                example:
                  error: invalid maker pubkey
                  code: 400
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  code:
                    type: number
                  cause:
                    type: string
                  signature:
                    type: string
                    description: 'Signature of the transaction, if generated'
                    example: |
                      38CtpugRBobyj1JMkHj9umQyj1D8q6bs1jcMRcw7Fiyp4BXv4uh4bD4TyJs6fsqYCDDfQpeRewA7HjLA1Eprc8uR
                  status:
                    type: string
                    enum:
                      - Failed
                required:
                  - error
                  - code
                example:
                  error: something went wrong while generating cancel instructions
                  code: 500
  /execute:
    post:
      summary: execute
      description: |
        Execute the signed transaction and get the execution status
        
        :::note
        - Do note that the `requestId` is found in the response of `/createOrder` or `/cancelOrder`
        - Refer to [Trigger API doc](/docs/trigger-api/execute-order) for more information
        :::
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                requestId:
                  type: string
                  description: "Found in the response of `/createOrder` or `/cancelOrder`"
                signedTransaction:
                  type: string
                  description: "The signed transaction to execute"
              required:
                - requestId
                - signedTransaction
              title: executeRequestBody
      responses:
        '200':
          description: Signature of the successful transaction
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  signature:
                    type: string
                    description: Signature of the successful transaction
                  status:
                    type: string
                    enum:
                      - Success
                      - Failed
                required:
                  - signature
                  - status
                  - code
                example:
                  signature: |
                    38CtpugRBobyj1JMkHj9umQyj1D8q6bs1jcMRcw7Fiyp4BXv4uh4bD4TyJs6fsqYCDDfQpeRewA7HjLA1Eprc8uR
                  status: Success
        '400':
          description: Bad request body
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  code:
                    type: number
                  cause:
                    type: string
                  signature:
                    type: string
                    description: 'Signature of the transaction, if generated'
                    example: |
                      38CtpugRBobyj1JMkHj9umQyj1D8q6bs1jcMRcw7Fiyp4BXv4uh4bD4TyJs6fsqYCDDfQpeRewA7HjLA1Eprc8uR
                  status:
                    type: string
                    enum:
                      - Failed
                required:
                  - error
                  - code
                example:
                  error: invalid transaction
                  code: 400
                  status: Failed
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  code:
                    type: number
                  cause:
                    type: string
                  signature:
                    type: string
                    description: 'Signature of the transaction, if generated'
                    example: |
                      38CtpugRBobyj1JMkHj9umQyj1D8q6bs1jcMRcw7Fiyp4BXv4uh4bD4TyJs6fsqYCDDfQpeRewA7HjLA1Eprc8uR
                  status:
                    type: string
                    enum:
                      - Failed
                required:
                  - error
                  - code
                example:
                  error: unable to confirm transaction
                  code: 500
                  signature: |
                    38CtpugRBobyj1JMkHj9umQyj1D8q6bs1jcMRcw7Fiyp4BXv4uh4bD4TyJs6fsqYCDDfQpeRewA7HjLA1Eprc8uR
                  status: Failed
  /getTriggerOrders:
    get:
      summary: getTriggerOrders
      description: |
        Request for the active or historical orders associated to the provided account

        :::note
        - Refer to [Trigger API doc](/docs/trigger-api/get-trigger-orders) for more information
        :::
      parameters:
        - schema:
            type: string
            example: devjnEpxbJUhJ39FSsFz7YPerr5bdxN8VWUXvfbFUK4
          required: true
          name: user
          in: query
        - schema:
            type: string
            default: '1'
          required: false
          name: page
          in: query
        - schema:
            type: string
            enum:
              - 'true'
              - 'false'
            description: 'Whether to include failed transactions, expects ''true'' or ''false'''
          required: false
          description: 'Whether to include failed transactions, expects ''true'' or ''false'''
          name: includeFailedTx
          in: query
        - schema:
            type: string
            enum:
              - active
              - history
            description: The status of the orders to return
          required: true
          description: The status of the orders to return
          name: orderStatus
          in: query
        - schema:
            type: string
          required: false
          description: The input mint to filter by
          name: inputMint
          in: query
        - schema:
            type: string
          required: false
          description: The output mint to filter by
          name: outputMint
          in: query
      responses:
        '200':
          description: Returns the open orders associated to the provided account hash
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: string
                    description: The requested user's wallet public key
                  orderStatus:
                    type: string
                    enum:
                      - active
                      - history
                    description: The status of the requested orders
                  orders:
                    type: array
                    items:
                      type: object
                      properties:
                        userPubkey:
                          type: string
                        orderKey:
                          type: string
                        inputMint:
                          type: string
                        outputMint:
                          type: string
                        makingAmount:
                          type: string
                        takingAmount:
                          type: string
                        remainingMakingAmount:
                          type: string
                        remainingTakingAmount:
                          type: string
                        rawMakingAmount:
                          type: string
                        rawTakingAmount:
                          type: string
                        rawRemainingMakingAmount:
                          type: string
                        rawRemainingTakingAmount:
                          type: string
                        slippageBps:
                          type: string
                        expiredAt:
                          type: string
                          nullable: true
                        createdAt:
                          type: string
                        updatedAt:
                          type: string
                        status:
                          type: string
                          description: |
                            An open order with trades indicates that it has been
                            partially filled
                        openTx:
                          type: string
                        closeTx:
                          type: string
                        programVersion:
                          type: string
                        trades:
                          type: array
                          items:
                            type: object
                            properties:
                              orderKey:
                                type: string
                              keeper:
                                type: string
                              inputMint:
                                type: string
                              outputMint:
                                type: string
                              inputAmount:
                                type: string
                              outputAmount:
                                type: string
                              rawInputAmount:
                                type: string
                              rawOutputAmount:
                                type: string
                              feeMint:
                                type: string
                              feeAmount:
                                type: string
                              rawFeeAmount:
                                type: string
                              txId:
                                type: string
                              confirmedAt:
                                type: string
                              action:
                                type: string
                              productMeta:
                                nullable: true
                            required:
                              - orderKey
                              - keeper
                              - inputMint
                              - outputMint
                              - inputAmount
                              - outputAmount
                              - rawInputAmount
                              - rawOutputAmount
                              - feeMint
                              - feeAmount
                              - rawFeeAmount
                              - txId
                              - confirmedAt
                              - action
                      required:
                        - userPubkey
                        - orderKey
                        - inputMint
                        - outputMint
                        - makingAmount
                        - takingAmount
                        - remainingMakingAmount
                        - remainingTakingAmount
                        - rawMakingAmount
                        - rawTakingAmount
                        - rawRemainingMakingAmount
                        - rawRemainingTakingAmount
                        - slippageBps
                        - expiredAt
                        - createdAt
                        - updatedAt
                        - status
                        - openTx
                        - closeTx
                        - programVersion
                        - trades
                  totalPages:
                    type: number
                    description: Total number of pages
                  page:
                    type: number
                required:
                  - user
                  - orderStatus
                  - orders
                  - totalPages
                  - page
                example:
                  user: devjnEpxbJUhJ39FSsFz7YPerr5bdxN8VWUXvfbFUK4
                  orderStatus: history
                  orders:
                    - userPubkey: devjnEpxbJUhJ39FSsFz7YPerr5bdxN8VWUXvfbFUK4
                      orderKey: 99uWTWukow8k7dqcpbYoHxTAWGvn1YkT1VMmnEeTjuDr
